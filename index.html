    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for the details/summary elements to make them look like cards */
        details[open] summary ~ * {
            animation: sweep .3s ease-in-out;
        }
        @keyframes sweep {
            0%  {opacity: 0; margin-left: -10px}
            100%  {opacity: 1; margin-left: 0px}
        }
        /* Rotates the chevron when the details element is open */
        details[open] summary .chevron-icon {
            transform: rotate(180deg);
        }
        /* Custom style for the active lesson button */
        .active-lesson-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            font-weight: 600;
        }
    </style>

        /**
         * Flattens the nested quiz data into a single array of lessons.
         * @param {object} data The quiz data object.
         * @returns {Array<object>} A flat array of all lessons.
         */
        function flattenLessons(data) {
            const lessons = [];
            data.chapters.forEach(chapter => {
                chapter.lessons.forEach(lesson => {
                    lessons.push({
                        chapter: chapter.chapter,
                        ...lesson
                    });
                });
            });
            return lessons;
        }

        /**
         * Displays a custom modal with a title and message.
         * @param {string} title The title of the modal.
         * @param {string} message The content of the modal.
         */
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalContent.textContent = message;
            modal.classList.remove('hidden');
        }

        /**
         * Closes the custom modal.
         */
        function closeModal() {
            modal.classList.add('hidden');
        }

        /**
         * Updates the active class on the sidebar lesson buttons.
         * @param {number} activeIndex The index of the lesson to highlight.
         */
        function updateActiveLessonButton(activeIndex) {
            allLessonsElements.forEach((btn, index) => {
                if (index === activeIndex) {
                    btn.classList.add('active-lesson-button');
                } else {
                    btn.classList.remove('active-lesson-button');
                }
            });
        }

        /**
         * Renders the current question and updates the UI state.
         */
        function showQuestion() {
            // Check if we are at the end of the quiz
            if (currentLessonIndex >= allLessons.length) {
                endQuiz();
                return;
            }
            
            const currentLesson = allLessons[currentLessonIndex];
            const currentQuestion = currentLesson.questions[currentQuestionIndex];

            // Update main quiz title
            mainQuizTitle.textContent = currentLesson.title;

            // Clear previous question
            quizContainer.innerHTML = '';

            // Create question element
            const questionElement = document.createElement('h2');
            questionElement.className = 'text-2xl font-semibold text-gray-700 mb-4';
            questionElement.textContent = currentQuestion.question;

            // Create answers list
            const answersList = document.createElement('ul');
            answersList.className = 'space-y-4';

            currentQuestion.possibleAnswers.forEach(answer => {
                const answerItem = document.createElement('li');
                const answerButton = document.createElement('button');
                answerButton.className = 'w-full text-left py-3 px-6 bg-gray-100 rounded-lg shadow-sm transition-colors duration-200 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2';
                answerButton.textContent = answer;
                
                // Add click event for checking answer
                answerButton.addEventListener('click', () => {
                    checkAnswer(answer, currentQuestion, answerButton);
                });

                answerItem.appendChild(answerButton);
                answersList.appendChild(answerItem);
            });

            // Append elements to the quiz container
            quizContainer.appendChild(questionElement);
            quizContainer.appendChild(answersList);

            // Update navigation buttons state
            updateNavigationButtons();
            updateActiveLessonButton(currentLessonIndex);
        }

         * @param {string} selectedAnswer The answer selected by the user.

         * @param {HTMLElement} selectedButton The button element that was clicked.
         */
        function checkAnswer(selectedAnswer, questionObj, selectedButton) {
            const allAnswerButtons = quizContainer.querySelectorAll('button');
            allAnswerButtons.forEach(btn => {
                btn.disabled = true; // Disable all buttons after one is selected
                if (btn.textContent === questionObj.correctAnswer) {
                    btn.classList.add('bg-green-500', 'text-white', 'hover:bg-green-500');
                } else {
                    btn.classList.add('bg-red-500', 'text-white', 'hover:bg-red-500');
                }
            });

            // Add correct/incorrect styling to the selected button
            if (selectedAnswer === questionObj.correctAnswer) {
                showModal("Correct!", `Great job! Your answer is correct.`);
            } else {
                showModal("Incorrect", `The correct answer is: ${questionObj.correctAnswer}.<br><br>Explanation: ${questionObj.explanation}`);

        }

        /**
         * Updates the state (disabled/enabled) of the navigation buttons.
         */
        function updateNavigationButtons() {
            // Disable 'Previous' button if on the first question of the first lesson
            if (currentLessonIndex === 0 && currentQuestionIndex === 0) {
                prevBtn.disabled = true;
            } else {
                prevBtn.disabled = false;
            }

            const currentLesson = allLessons[currentLessonIndex];
            // Disable 'Next' button if on the last question of the last lesson
            if (currentLessonIndex === allLessons.length - 1 && currentQuestionIndex === currentLesson.questions.length - 1) {
                nextBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
            }
        }

        /**
         * Displays the quiz completion message.
         */
        function endQuiz() {
            mainQuizTitle.textContent = "Quiz Complete!";
            quizContainer.innerHTML = `
                <div class="text-center space-y-4">
                    <p class="text-2xl font-semibold text-gray-700">Congratulations!</p>
                    <p class="text-lg text-gray-600">You have successfully completed all the lessons.</p>
                </div>
            `;
            quizNavigation.classList.add('hidden');
        }

        /**
         * Builds the sidebar with collapsible chapters and lesson buttons.
         * @param {Array<object>} filteredLessons Optional array of lessons to display.
         */
        function setupUI(filteredLessons = allLessons) {
            chapterButtonsContainer.innerHTML = '';
            allLessonsElements = [];
            
            // Group lessons by chapter for display
            const chapters = quizData.chapters.map(chapter => {
                return {
                    chapter: chapter.chapter,
                    lessons: filteredLessons.filter(lesson => lesson.chapter === chapter.chapter)
                };
            }).filter(chapter => chapter.lessons.length > 0);

            if (chapters.length === 0) {
                chapterButtonsContainer.innerHTML = `<p class="text-center text-gray-500">No lessons found.</p>`;
                return;
            }

            chapters.forEach(chapter => {
                const chapterDetails = document.createElement('details');
                chapterDetails.className = 'bg-white rounded-lg shadow-xl overflow-hidden';
                if (currentLessonIndex !== -1 && chapter.lessons.some(l => l.title === allLessons[currentLessonIndex].title)) {
                    chapterDetails.open = true;
                }

                const chapterSummary = document.createElement('summary');
                chapterSummary.className = 'flex items-center justify-between p-4 cursor-pointer font-semibold text-lg text-gray-700 hover:bg-gray-50';
                chapterSummary.innerHTML = `
                    <span>${chapter.chapter}</span>
                    <svg class="chevron-icon w-5 h-5 text-gray-500 transition-transform duration-200" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                `;

                const lessonList = document.createElement('div');
                lessonList.className = 'border-t border-gray-200 p-2 space-y-2';

                chapter.lessons.forEach(lesson => {
                    const lessonButton = document.createElement('button');
                    lessonButton.className = 'w-full text-left py-2 px-4 rounded-lg transition-colors duration-200 text-gray-700 hover:bg-gray-100';
                    lessonButton.textContent = lesson.title;
                    allLessonsElements.push(lessonButton);

                    // Set up click listener for lesson buttons
                    lessonButton.addEventListener('click', () => {
                        const newLessonIndex = allLessons.findIndex(l => l.title === lesson.title);
                        if (newLessonIndex !== -1) {
                            currentLessonIndex = newLessonIndex;
                            currentQuestionIndex = 0;
                            showQuestion();
                            quizNavigation.classList.remove('hidden');
                            updateActiveLessonButton(currentLessonIndex);
                        }
                    });
                    lessonList.appendChild(lessonButton);
                });

                chapterDetails.appendChild(chapterSummary);
                chapterDetails.appendChild(lessonList);
                chapterButtonsContainer.appendChild(chapterDetails);
            });
            // Ensure the correct lesson is highlighted after a filter
            if (currentLessonIndex !== -1) {
                updateActiveLessonButton(currentLessonIndex);
            }
        }

        // --- Event Listeners for Navigation ---
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
            } else if (currentLessonIndex > 0) {
                currentLessonIndex--;
                currentQuestionIndex = allLessons[currentLessonIndex].questions.length - 1;
            }
            showQuestion();
        });

        nextBtn.addEventListener('click', () => {
            const currentLesson = allLessons[currentLessonIndex];
            if (currentQuestionIndex < currentLesson.questions.length - 1) {
                currentQuestionIndex++;
            } else if (currentLessonIndex < allLessons.length - 1) {
                currentLessonIndex++;
                currentQuestionIndex = 0;
            } else {
                // This case is for the final question of the final lesson
                currentQuestionIndex++; // Move past the last question index
            }
            showQuestion();
        });

        // --- Search Functionality ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === "") {
                setupUI(allLessons); // Show all lessons if search is empty
                return;
            }
            const filteredLessons = allLessons.filter(lesson =>
                lesson.title.toLowerCase().includes(searchTerm) ||
                lesson.questions.some(q => q.question.toLowerCase().includes(searchTerm))
            );
            setupUI(filteredLessons);
        });

        // --- Initialization ---
        function init() {
            allLessons = flattenLessons(quizData);
            setupUI();
            modalCloseBtn.addEventListener('click', closeModal);
        }

        init();
    </script>
</body>
